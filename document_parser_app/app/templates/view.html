<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Parsing App - View Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 2rem;
            padding-bottom: 2rem;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 960px;
        }
        .header {
            padding-bottom: 1rem;
            margin-bottom: 2rem;
            border-bottom: 1px solid #e5e5e5;
        }
        .result-container {
            background-color: white;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }
        .format-toggle {
            margin-bottom: 1rem;
        }
        pre {
            background-color: #f8f9fa;
            padding: 1rem;
            border-radius: 0.25rem;
            overflow-x: auto;
            max-height: 600px;
        }
        .markdown-content {
            padding: 1rem;
            background-color: white;
        }
        .back-link {
            margin-top: 1rem;
        }
        table {
            width: 100%;
            margin-bottom: 1rem;
            color: #212529;
            border-collapse: collapse;
        }
        table th,
        table td {
            padding: 0.75rem;
            vertical-align: top;
            border: 1px solid #dee2e6;
        }
        table thead th {
            vertical-align: bottom;
            border-bottom: 2px solid #dee2e6;
            background-color: #f8f9fa;
        }
        table tbody tr:nth-of-type(odd) {
            background-color: rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Document Parsing App</h1>
            <p class="lead">View processed document results</p>
        </div>

        <div class="result-container">
            <h2>Results</h2>
            
            <div class="format-toggle">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-outline-primary {{ 'active' if format_type == 'markdown' else '' }}" id="markdownBtn">Markdown</button>
                    <button type="button" class="btn btn-outline-primary {{ 'active' if format_type == 'json' else '' }}" id="jsonBtn">JSON</button>
                </div>
            </div>
            
            <div id="markdownView" class="markdown-content" {{ 'style=display:none;' if format_type == 'json' else '' }}>
                {{ content|safe if format_type == 'markdown' else '' }}
            </div>
            
            <pre id="jsonView" {{ 'style=display:none;' if format_type == 'markdown' else '' }}>{{ content if format_type == 'json' else '' }}</pre>
            
            <div class="back-link">
                <a href="/" class="btn btn-secondary">Upload Another File</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const markdownBtn = document.getElementById('markdownBtn');
            const jsonBtn = document.getElementById('jsonBtn');
            const markdownView = document.getElementById('markdownView');
            const jsonView = document.getElementById('jsonView');
            
            // Toggle between markdown and JSON views
            markdownBtn.addEventListener('click', function() {
                markdownBtn.classList.add('active');
                jsonBtn.classList.remove('active');
                markdownView.style.display = 'block';
                jsonView.style.display = 'none';
                window.history.replaceState({}, '', '/view/markdown');
            });
            
            jsonBtn.addEventListener('click', function() {
                jsonBtn.classList.add('active');
                markdownBtn.classList.remove('active');
                jsonView.style.display = 'block';
                markdownView.style.display = 'none';
                window.history.replaceState({}, '', '/view/json');
            });
        });
    </script>
</body>
</html>
